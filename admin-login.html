
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin GiriÅŸ | BritishTurks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body class="bg-gray-100 text-black font-sans flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">ğŸ” YÃ¶netici GiriÅŸi</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">E-posta</label>
        <input type="email" id="email" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Åifre</label>
        <input type="password" id="password" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">GiriÅŸ Yap</button>
    </form>
    <p id="error" class="mt-4 text-sm text-red-600 hidden">GiriÅŸ baÅŸarÄ±sÄ±z. Bilgileri kontrol edin.</p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './firebase.js';

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin-panel.html";
      } catch (error) {
        console.error("GiriÅŸ HatasÄ±:", error);
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
